<html>
    <head>
       <title>Great Number Game</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="description" content="">
       <meta name="author" content="">
       <meta charset="utf-8">    

       <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link  rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/starter-template.css') }}">
   </head>
    <body>
        <main class="container"> 
            <div class="starter-template">
                <h1>Welcome to the Great Number Game !</h1>
                    <h3>I'm thinking of a number between 1 and 100</h3>
                    <h3>Wanna guess ? </h3>

                    {% if guess == session['randInt']  %}
                        <div class="alert alert-{{ style }}" role="alert">{{ response }}</div>
                        <p></p>
                        <a class="btn btn-success" href="/destroy_session" role="button">Play Again</a>

                    {% else %}
                        <div class="alert alert-{{ style }}" role="alert">{{ response }}</div>
                        <form action="/guess" method="POST">
                            <input type="text" name="guess"  id="intGuess"  class="form-control" placeholder="from 1 to 100" required="" autofocus="">
                            <p></p>
                            <input class="btn btn-success" type="submit" value="Submit" >
                        </form>
                    {% endif %}

            </div>
        </main>
    </body>
</html>
