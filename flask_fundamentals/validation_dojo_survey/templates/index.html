<html>
    <head>
        <title>Dojo Survey</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h3 class="text-center">Dojo Survey</h3>
            <form action="/result" method="POST">
                <div class="form-group">
                    <label for="Input1">Your Name:</label>
                    <input class="form-control" type="text" name="Name" id="Input1" placeholder="FirstName LastName" autofocus>
                </div>
                <div class="form-group">
                    <label for="Select1">Dojo Location:</label>
                    <select class="form-control" id="Select1" name="Dojo">
                        {% for i in dojo_list %}
                        <option name="{{i}}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Select2">Favorite Language:</label>
                    <select class="form-control" id="Select2" name="Language">
                        {% for i in language_list %}
                        <option name="{{i}}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Textarea1">Comments (max 120 characters)</label>
                    <textarea class="form-control" id="Textarea1" name="Message" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
